data: "data/zambia2.geojson"

center: [27, -13]
zoom: 6
hexSize: 6

popup:
  - col: "grid_dist"
    label: "Grid dist"
    unit: "km"
    fmt: true

infra:
  - col: "grid_dist"
    label: "Grid"
    type: "line"
    color: "#FF0000"

pars:
