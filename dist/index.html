<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spider</title>
        <script src="vendor/vue.js"></script>
        <script src="vendor/lodash.min.js"></script>
        <script src="vendor/mapbox-gl.js"></script>
        <link href="vendor/mapbox-gl.css" rel="stylesheet" />
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="sidebar">
            <h1>Welcome to Spider</h1>
            <div v-for="(val, key) in pars">
                {{ val.name }} <input type="range" min="val.min" max="val.max" class="slider" v-model="val.val">
                <p>{{ val.val }}</p>
            </div>
        </div>
        <div id="map"></div>
        <script type="module" src="./main.js"></script>
    </body>
</html>
