<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spider</title>
        <script src="vendor/vue.js"></script>
        <script src="vendor/lodash.min.js"></script>
        <script src="vendor/mapbox-gl.js"></script>
        <link href="vendor/mapbox-gl.css" rel="stylesheet" />
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="sidebar">
            <p>{{ message }}</p>
            <div>
                Grid: <input type="range" min="1" max="100" class="slider" v-model="grid">
                <p>{{ grid }}</p>
            </div>
            <div>
                Road: <input type="range" min="1" max="100" class="slider" v-model="road">
                <p>{{ road }}</p>
            </div>
            <div>
                Pop: <input type="range" min="0" max="10" class="slider" v-model="pop">
                <p>{{ pop }}</p>
            </div>
        </div>
        <div id="map"></div>
        <script type="module" src="./main.js"></script>
    </body>
</html>
