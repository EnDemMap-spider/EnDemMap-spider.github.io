<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spider</title>
        <script src="vendor/vue.js"></script>
        <script src="vendor/lodash.min.js"></script>
        <script src="vendor/mapbox-gl.js"></script>
        <link href="vendor/mapbox-gl.css" rel="stylesheet" />
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="sidebar">
            <h1>Spider</h1>
            <h2>Economic/social parameters</h2>
            <div v-for="(val, key) in pars">
                <div>{{ val.name }}: {{ val.val }}</div>
                <input type="range" :min="val.min" :max="val.max" class="slider" v-model="val.val">
            </div>
            <h2>Filters</h2>
            <div v-for="(val, key) in filts">
                <div>{{ val.name }}: {{ val.val }}</div>
                <input type="range" :min="val.min" :max="val.max" class="slider" v-model="val.val">
            </div>
        </div>
        <div id="map"></div>
        <script type="module" src="./main.js"></script>
    </body>
</html>
